apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: pubsub
spec:
  type: pubsub.redis
  version: v1
  metadata:
  - name: redisHost
    value: gangoghstore.redis.cache.windows.net:6380
  - name: redisPassword
    secretKeyRef:
      name: redisecret
      key: redisPassword
  - name: enableTLS
    value: "true"